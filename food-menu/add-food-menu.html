                            <div class="col-md-3">

                            </div>

                            </div>

                    </div>

            </div>

    <script src="../assets/js/script.js"></script>
    <script>
        document.addEventListener("click", function (e) {
            // Add Row
            if (e.target && e.target.classList.contains("addRow")) {
                let container = document.getElementById("ingredientContainer");
                let row = e.target.closest(".ingredient-row");

                // Clone row
                let clone = row.cloneNode(true);

                // Reset values & add placeholders
                let selects = clone.querySelectorAll("select");
                selects[0].innerHTML = `
      <option value="">-- Select Ingredient --</option>
      <option>Rice</option>
      <option>Dhal</option>
      <option>Coconut</option>`;
                selects[1].innerHTML = `
      <option value="">-- Select UOM --</option>
      <option>KG</option>
      <option>Litre</option>
      <option>Piece</option>`;
                selects[2].innerHTML = `
      <option value="">-- Select Container --</option>
      <option>Bucket</option>
      <option>Box</option>
      <option>Packet</option>`;

                // Change "+" to "-" for remove
                let btn = clone.querySelector("button");
                btn.textContent = "-";
                btn.classList.remove("btn-success", "addRow");
                btn.classList.add("btn-danger", "removeRow");

                container.appendChild(clone);
            }

            // Remove Row
            if (e.target && e.target.classList.contains("removeRow")) {
                let row = e.target.closest(".ingredient-row");
                row.remove();
            }
        });
    </script>
