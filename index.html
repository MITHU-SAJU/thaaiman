<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: "Poppins", sans-serif;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .login-box h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            transition: transform 0.2s ease-in-out;
        }

        .btn-login:hover {
            transform: scale(1.05);
        }

        .error-msg {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <p class="error-msg" id="errorMsg">Invalid username or password!</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            // ðŸ”¹ Simple IF condition check (customize with your own logic / DB / API)
            if (username === "admin" && password === "12345") {
                alert("âœ… Login Successful! Redirecting...");
                window.location.href = "Dashboard.html"; // change to your page
            } else {
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>

</html>
