<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ðŸ”¥ Animated Gradient Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Login Box */
        .login-box {
            width: 360px;
            padding: 35px;
            background: #ffffffd9;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease;
        }

        /* Logo */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 138px;
            height: 100px;
            border-radius: 50%;
            animation: bounceIn 1.5s ease, pulse 3s infinite;
        }

        /* Heading */
        .login-box h2 {
            font-weight: bold;
            color: #333;
            margin-top: -23px;
            animation: slideDown 1s ease;
        }

        /* Input */
        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.5);
        }

        /* Error Message */
        .error-msg {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
            }

            60% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <!-- Logo -->
        <div class="logo-container">
            <img src="./assets/images/logo.png" alt="App Logo" class="logo">
        </div>

        <h2>Login</h2>

        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <p class="error-msg" id="errorMsg">Invalid username or password!</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            // ðŸ”¹ Simple IF condition check (customize with your own logic / DB / API)
            if (username === "admin" && password === "12345") {
                window.location.href = "Dashboard.html"; // change to your page
            } else {
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>

</html>
