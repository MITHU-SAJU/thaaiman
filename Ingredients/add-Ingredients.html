    <div class="main-content" id="mainContent">
        <!-- Header -->
        <div id="mainHeader"
            class="d-flex justify-content-between align-items-center px-4 py-2 bg-white text-dark shadow-sm w-100">
            <h4 class="fw-bold mb-0">Add Ingredients</h4>
            <div class="d-flex align-items-center gap-3">
                <!-- Profile Icon with Dropdown -->
                <div class="dropdown">
                    <a href="#"
                        class="d-flex align-items-center justify-content-center bg-head text-white rounded-circle"
                        id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                        style="width: 23px; height: 20px;">
                        <i class="fas fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                data-bs-target="#userProfileModal">Profile</a>
                        </li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>


            </div>
        </div>

        <div class="container-fluid py-5">
            <div class="custom-box p-4">

                <!-- Form -->
                <div class="row g-3 mb-4">
                    <!-- Ingredient Name -->
                    <div class="col-md-4">
                        <label for="ingredientName" class="form-label">Ingredient Name</label>
                        <input type="text" id="ingredientName" class="form-control" placeholder="Enter Ingredient Name">
                    </div>

                    <!-- Category Dropdown -->
                    <div class="col-md-4">
                        <label for="ingredientCategory" class="form-label">Category</label>
                        <div class="dropdown-wrapper">
                            <select id="ingredientCategory" class="form-select" required>
                                <option value="" disabled selected hidden>-- Select Category --</option>
                                <option>Grains</option>
                                <option>Vegetables</option>
                                <option>Oil</option>
                                <option>Dairy</option>
                            </select>
                        </div>
                    </div>

                    <!-- UOM Dropdown -->
                    <div class="col-md-4">
                        <label for="ingredientUOM" class="form-label">UOM</label>
                        <div class="dropdown-wrapper">
                            <select id="ingredientUOM" class="form-select" required>
                                <option value="" disabled selected hidden>-- Select UOM --</option>
                                <option>Kg</option>
                                <option>L</option>
                                <option>Packet</option>
                                <option>Bucket</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class=" d-flex justify-content-center">
                    <button id="addIngredient" class="add-btn-custom ">Add</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../assets/js/script.js"></script>
    <script>
        document.getElementById("addIngredient").addEventListener("click", function () {
            let name = document.getElementById("ingredientName").value;
            let category = document.getElementById("ingredientCategory").value;
            let uom = document.getElementById("ingredientUOM").value;

            if (!name || category === "Category" || uom === "UOM") {
                alert("Please fill all fields");
                return;
            }

            let ingredients = JSON.parse(localStorage.getItem("ingredients")) || [];
            ingredients.push({
                name,
                category,
                uom
            });
            localStorage.setItem("ingredients", JSON.stringify(ingredients));

            alert("Ingredient Added!");
            document.getElementById("ingredientName").value = "";
            document.getElementById("ingredientCategory").value = "Category";
            document.getElementById("ingredientUOM").value = "UOM";
        });
    </script>
</body>
